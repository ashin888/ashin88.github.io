<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .product-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    padding: 20px;
    text-align: center;
    color: black;
  }
  .product-image {
    border-radius: 10px;
    margin-bottom: 15px;
    object-fit: cover;
    width: 100%;
    height: 200px; /* Adjust the height as needed */
  }
  .buy-button {
    background-color: #ffaa00; /* Orangish color */
    border: none;
    border-radius: 50px;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: block;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  .buy-button:hover {
    background-color: #ffcc00; /* Lighter orangish color on hover */
    box-shadow: 0px 0px 10px rgba(255, 170, 0, 0.4); /* Neon glow on hover */
  }
  .price {
    font-size: 20px;
    margin-top: 15px;
  }
  .description {
    font-size: 14px;
    margin-top: 10px;
    text-align: left;
    color: #666; /* Changed description color */
  }
</style>
<title>Product Card</title>
</head>
<body>
  <div class="product-card">
    <img src="IMG_20230829_155338_906.jpg" alt="Product" class="product-image">
    <h2>FFIDSELLER BOT</h2>
    <p class="price">Price: <span style="text-decoration: line-through; color: #666;">₹350</span> ₹200</p>
    <p class="description"><strong>Description:</strong> Bot made by @ashin_edits&lt;br&gt;Demo: @FFIDsalebuybot</p>
    <a href="https://t.me/settansgiveawaybot?start=Settans-Giveaway-Bots-5" class="buy-button">Buy Now</a>
  </div>
</body>
</html>
<script>
	const description = "Bot made by @ashin_edits\nDemo: @FFIDsalebuybot";
const descriptionElement = document.querySelector(".description");
descriptionElement.innerHTML = `<strong>Description:</strong> ${description.replace(/\n/g, "<br>")}`;
</script>

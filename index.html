<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
  <title>Login page</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="content">
         <div class="text">
            Login Form
         </div>
         <form action="#">
            <div class="field">
               <input id="username" type="text" required>
               <span class="fas fa-user"></span>
               <label>Email or Phone</label>
            </div>
            <div class="field">
               <input id="password" type="password" required>
               <span class="fas fa-lock"></span>
               <label>Password</label>
            </div>
            <div class="forgot-pass">
   <a onclick="alert('Please contact the admin to reset your password.');">Forgot Password?</a>
</div>
            <button onclick="validateLogin()">Sign in</button>
            <div class="sign-up">
   Not a member?
   <a onclick="alert('Sign-up is currently unavailable. Please try again later.');">signup now</a>
</div>
         </form>
      </div>
      <script>
         function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // You can customize this list of username-password pairs
            var userCredentials = {
                "ashin": "80",
                "john": "12345",
                "emma": "password123"
                // Add more username-password pairs as needed
            };

            if (userCredentials.hasOwnProperty(username) && userCredentials[username] === password) {
                window.location.replace("./Home"); // Redirect to Home page
            } else {
                alert("Username or password is incorrect");
            }
         }
      </script>
   </body>
</html>

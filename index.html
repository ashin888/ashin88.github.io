<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" id="username">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="password">
        <label>Password</label>
      </div>
      <button type="button" class="login-button" onclick="validateLogin()">Submit</button>
    </form>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
<style>
  	/* Your existing CSS styles here */
  
  /* Add new CSS for button */
  .login-button {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    color: #03e9f4;
    font-size: 16px;
    text-transform: uppercase;
    overflow: hidden;
    transition: .5s;
    margin-top: 40px;
    letter-spacing: 4px;
    background: none;
    outline: none;
    border: 1px solid #03e9f4;
    border-radius: 5px;
    cursor: pointer;
  }
  .login-button:hover {
    background: #03e9f4;
    color: #fff;
    box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 100px #03e9f4;
  }
</style>
<script>
  function validateLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // You can customize this list of username-password pairs
    var userCredentials = {
        "ashin": "80",
        "john": "12345",
        "emma": "password123"
        // Add more username-password pairs as needed
    };

    if (userCredentials.hasOwnProperty(username) && userCredentials[username] === password) {
        window.location.href = "./Home"; // Redirect to Home page
    } else {
        alert("Username or password is incorrect");
    }
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Views Panel</title>
<style>
body {
            background-color: yellow;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h2 {
            color: black;
        }
        .views-claimed {
            background-color: orange;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
        }
</style>
</head>
<body>
<div class="container">
  <input id="user-link" class="user-link" type="text" placeholder="Enter User Link">
  <button class="submit-button" onclick="sendAPIRequest()">Send</button>
  <p class="views-claimed">Views claimed: <span id="viewsCount">0</span></p>
        <!-- Update the views count using JavaScript -->
</div>
<script>
  function sendAPIRequest() {
    var userLink = encodeURIComponent(document.getElementById('user-link').value);
    var randomQuantity = Math.floor(Math.random() * (1000 - 550 + 1)) + 550;
    var apiUrl = "https://tmx-army.xyz/api/v2?key=578c28bdedfbfe2b1f7ad9eae9236560&action=add&service=3&link=" + userLink + "&quantity=" + randomQuantity;
    // Perform the API request using fetch or AJAX
    // After success, redirect to your API.html page
    window.location.href = "api.html";
    var viewsCount = randomQuantity;
        
        // Update the views count in the HTML
        document.getElementById("viewsCount").textContent = viewsCount;
  }
</script>
</body>
</html>

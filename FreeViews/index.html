 function updateViewsCount() {
    var randomQuantity = 100;
    
    // Get the stored views count from local storage
    var storedViews = localStorage.getItem("claimedViews");
    var viewsCount = randomQuantity + (storedViews ? parseInt(storedViews) : 0);

    document.getElementById("viewsCount").textContent = viewsCount;

    var randomQuantity = Math.floor(Math.random() * (1000 - 550 + 1)) + 550;

        .then(data => {

                var storedViews = localStorage.getItem("claimedViews");
                var viewsCount = randomQuantity + (storedViews ? parseInt(storedViews) : 0);

                alert("API request failed. Please try again later.");

        })

            alert("An error occurred while processing the request.");
            console.error(error);
        });
}

<!DOCTYPE html>
<html>
<head>
    <title>1000+ Indian Number Generator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0F0;
            margin: 0;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        #generate, #copy, #hack {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        #generate {
            background-color: #ff0000; /* Red color */
            color: #0F0;
        }

        #copy {
            background-color: #ffaa00; /* Yellow color */
            color: #000;
        }

        #hack {
            background-color: #00cc00; /* Green color */
            color: #0F0;
        }

        #generate:hover, #copy:hover, #hack:hover {
            opacity: 0.8;
        }

        #output {
            width: 100%; /* Occupy the full width */
            height: 300px; /* Increased box height */
            margin: 10px 0;
            resize: none;
            background-color: #111;
            border: 1px solid #0F0;
            color: #0F0;
            padding: 10px;
            font-family: 'Courier New', monospace;
        }

        .fade-in {
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="generate">Generate Numbers</button>
        <button id="copy">Copy Numbers</button>
        <button id="hack">Hack Now</button>
        <textarea id="output" class="fade-in"></textarea>
        <div id="ipAddress" class="fade-in">
            Thanks for Using<span id="userIp"></span>
        </div>
    </div>

    <script>
        document.getElementById("generate").addEventListener("click", function() {
            var numbers = "6789";
            var output = "";

            for (var i = 0; i < 1100; i++) {
                var line = "+91 ";
                for (var j = 0; j < 10; j++) {
                    var digit = Math.floor(Math.random() * 4) + 6; // Generates numbers between 6 and 9
                    line += digit;
                }
                output += line + "\n";
            }

            var outputTextarea = document.getElementById("output");
            outputTextarea.classList.remove("fade-in");
            setTimeout(function() {
                outputTextarea.value = output;
                outputTextarea.classList.add("fade-in");
            }, 10);
        });

        document.getElementById("copy").addEventListener("click", function() {
            var outputTextarea = document.getElementById("output");
            outputTextarea.select();
            document.execCommand("copy");
        });

        document.getElementById("hack").addEventListener("click", function() {
            alert("You can't do at this time");
        });
    </script>
</body>
</html>
